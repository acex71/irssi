name: Build on ino_dev

on:
  push:
    branches:
      - ino_dev

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y automake libtool pkg-config gcc libglib2.0-dev libssl-dev libncurses5-dev

      - name: List files to debug path issues
        run: ls -l

      - name: Run autogen.sh (if exists)
        run: |
          if [ -f ./autogen.sh ]; then
            chmod +x ./autogen.sh
            ./autogen.sh
          else
            echo "autogen.sh not found!"
            exit 1
          fi

      - name: Configure
        run: ./configure

      - name: Build irssi
        run: make

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: irssi-binary
          path: src/irssi
